<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-JZ0S8C1TYY"></script>

      gtag('config', 'G-JZ0S8C1TYY');

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>냉털 | Fridge Raider</title>
    <!-- Google AdSense -->
    <meta name="google-adsense-account" content="ca-pub-3971219491693844">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3971219491693844" crossorigin="anonymous"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-functions-compat.js"></script>
    
    <link rel="stylesheet" href="style.css?v=1.2">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-texture"></div>
    <nav class="top-nav">
        <a href="index.html" class="nav-brand">
            <img src="assets/images/logo4.png" alt="Mascot" class="brand-logo">
            <span class="app-name">냉털</span>
        </a>
        <div class="nav-links">
            <a href="about.html" id="about-link">소개</a>
            <a href="privacy.html" id="privacy-link">개인정보처리방침</a>
            <button id="lang-toggle" class="lang-btn">English</button>
        </div>
    </nav>

    <main id="app">
        <header>
            <div class="hero-header">
                <img src="assets/images/logo4.png" alt="Mascot" class="hero-logo">
                <h1 class="app-name">냉털</h1>
                <p id="tagline">오늘 뭐 먹지? 재료만 입력하면 알려드려요!</p>
            </div>
        </header>

        <!-- Step 1: Cuisine Selection -->
        <section id="cuisine-section" class="step active">
            <h2 class="section-title">요리 분야를 선택하세요</h2>
            <div class="cuisine-grid">
                <button class="cuisine-card" data-cuisine="korean">
                    <img src="assets/images/hansik1.png" alt="한식" class="cuisine-image">
                    <span class="label">한식</span>
                </button>
                <button class="cuisine-card" data-cuisine="japanese">
                    <img src="assets/images/el.png" alt="일식" class="cuisine-image">
                    <span class="label">일식</span>
                </button>
                <button class="cuisine-card" data-cuisine="chinese">
                    <img src="assets/images/jung.png" alt="중식" class="cuisine-image">
                    <span class="label">중식</span>
                </button>
                <button class="cuisine-card" data-cuisine="western">
                    <img src="assets/images/yang.png" alt="양식" class="cuisine-image">
                    <span class="label">양식</span>
                </button>
            </div>
        </section>

        <!-- Step 2: Ingredient Input -->
        <section id="ingredient-section" class="step">
            <h2 class="section-title">남은 재료를 입력하세요</h2>
            <div class="cozy-card">
                <p class="subtitle"><span id="selected-cuisine-prefix">선택한 분야: </span><span id="selected-cuisine-display" style="color: var(--primary-dark); font-weight: 800;">한식</span></p>
                
                <div class="input-group">
                    <input type="text" id="ingredient-input" placeholder="재료를 입력하고 Enter를 누르세요">
                    <button id="add-ingredient-btn" class="add-btn">추가</button>
                </div>

                <div id="ingredient-tags" class="tag-cloud"></div>

                <div class="action-bar">
                    <button id="back-to-cuisine" class="secondary-btn">이전으로</button>
                    <button id="find-recipe-btn" class="primary-btn">레시피 찾기</button>
                </div>
            </div>
        </section>

        <!-- Step 3: Recipe Results -->
        <section id="recipe-section" class="step">
            <h2 class="section-title">추천 레시피</h2>
            <div id="recipe-grid" class="recipe-grid">
                <!-- Recipe cards will be injected here -->
            </div>
            
            <div class="action-bar">
                <button id="restart-btn" class="secondary-btn">다시 시작하기</button>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p data-t="footerCopy">© 2026 냉털 (Fridge Raider). All rights reserved.</p>
            <div class="footer-links">
                <a href="about.html" data-t="about">소개</a>
                <a href="privacy.html" data-t="privacy">개인정보처리방침</a>
            </div>
        </div>
    </footer>

    <!-- Recipe Detail Modal -->
    <dialog id="recipe-modal">
        <div class="modal-content">
            <button id="close-modal" class="close-btn" style="position: absolute; top: 20px; right: 20px; border: none; background: none; font-size: 2rem; cursor: pointer;">&times;</button>
            <div id="modal-body"></div>
        </div>
    </dialog>

    <script type="module" src="main.js"></script>
</body>
</html>
